openapi: 3.0.0
info:
  title: NovaHabitat Lite API
  version: 1.0.0
  description: API para gestión básica de propiedades inmobiliarias.

servers:
  - url: http://localhost:3000 

paths:
  /properties:
    post:
      summary: Crear una nueva propiedad
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PropertyInput'
      responses:
        '201':
          description: Propiedad creada correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Property'

    get:
      summary: Listar todas las propiedades
      responses:
        '200':
          description: Lista de propiedades
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Property'

  /properties/{id}/status:
    patch:
      summary: Cambiar estado de una propiedad
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum:
                    - available
                    - reserved
      responses:
        '200':
          description: Estado actualizado correctamente
        '404':
          description: Propiedad no encontrada

components:
  schemas:
    Property:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        price:
          type: number
        location:
          type: string
        status:
          type: string
          enum:
            - available
            - reserved

    PropertyInput:
      type: object
      required:
        - title
        - price
        - location
      properties:
        title:
          type: string
        price:
          type: number
        location:
          type: string